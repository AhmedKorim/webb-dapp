query Proposals($PerPage: Int!, $Offset: Int!) {
  proposalItems(first: $PerPage, offset: $Offset) {
    nodes {
      id
      data
      signature
      type
      status
      votes
      timelineStatus
      currentStatus
      block {
        timestamp
        number
      }
    }
  }
}

query ProposalsCounter($id: String!) {
  proposalCounter(id: $id) {
    id
    signedProposalsMap
    unSignedProposalsMap

    signedProposalsCount
    unSignedProposalsCount

    statusMap

    block {
      number
      timestamp
    }
  }
}
